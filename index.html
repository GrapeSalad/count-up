<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Count up by</title>
  </head>
  <body>
    <div class="container">
        <form id="countUp">
          <label for="numberLow">Give a low number!</label>
          <input type="text" id="numberLow">

          <label for="numberHigh">Give a high number</label>
          <input type="text" id="numberHigh">

          <label for="interval">Interval to count by</label>
          <input type="text" id="interval" >

          <button type="submit" name="count-submit">Iterate!</button>
        </form>

        <div>
          <ul id="numCountOutput">

          </ul>
        </div>

    </div>
  </body>
</html>
